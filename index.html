<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn again">Play Again!</button>
    <div class="container">
        <div class="left">
            <input type="number" placeholder="Your guess?" class="myInput">
            <button class="btn check">Check!</button>
        </div>
<div class="box">?</div>
        <div class="right">
            <p class="message">Guessing...</p>
            <p>your chance is <span class="DomChance">20</span></p>
            <p>your highest score is <span class="DomScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
